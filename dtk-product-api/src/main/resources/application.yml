server:
  port: 1234

spring:
  application:
    name: product-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:tcp://localhost/~/study/DevTalk-BE
      username: sa
      password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always